<div>
  <mat-card>
    <mat-card-title>Editar perfil</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form #eventForm="ngForm">
        <div *ngIf="user.id"><label>Id: </label>{{ user.id }}</div>
        <div>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="user.nombre"
              placeholder="Nombre del usuario"
              #eventFormComponent
              #eventFormControl="ngModel"
              name="name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input type="email"
                   matInput
                   [(ngModel)]="user.email"
                   placeholder="email"
                   #eventFormComponent
                   #eventFormControl="ngModel"
                   name="name"
                   required
            />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div layout="row" layout-align="end center">
      <!--  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>-->
        <button
          mat-raised-button
          color="accent"
          (click)="save()"
          [disabled]="eventForm === undefined || (eventForm && !eventForm.valid)"
          class="push-left-sm"
        >
          Save
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
