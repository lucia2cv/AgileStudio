<app-navbar></app-navbar>
<div class="team__container" *ngIf="equipo">
  <div class="team__header">
    <img class="team__img" src="{{ equipo.logoImg }}">
    <h1 class="team__title">
      {{equipo.nombreEquipo}}
    </h1>
  </div>
  <div class="team__wrapper">
    <ul class="teams__members-list">
      <li  class="teams__members-list-item" *ngFor="let miembro of equipo.miembros">
        <img class="teams__member-img" src="{{ miembro.img }}">
        <p class="teams__member-name">{{miembro.nombre}}</p>
        <p class="teams__member-info">{{miembro.rol}}</p>
        <p class="teams__member-info">{{miembro.email}}</p>
      </li>
    </ul>
  </div>
</div>
<app-footer></app-footer>
